 <!--------- SCROLL-------- -->

 <div id="progressobar"></div>
 <div id="scrollPath"></div>


<!-- ------scroll js -->

<script>
 let progresso = document.getElementById('progressobar');

 let totalHeight = document.body.scrollHeight = window.innerHeight;

 window.onscroll = function(){
     let progressoHeight = (window.pageYOffset / totalHeight) * 100;
     progresso.style.height = progressoHeight + "%"
 }
</script>





    <div class="intro">

        <h1 class="logo">
            <Span class="logo-parts">S</Span>
            <Span class="logo-parts">O</Span>
            <Span class="logo-parts">U</Span>
            <Span class="logo-parts">Z</Span>

        </h1>

    </div>





<!-- SCRIPT INTRO---------- -->
<script>

    let intro = document.querySelector('.intro');
    let logo = document.querySelector('.logo');
    let logoSpan = document.querySelectorAll('.logo-parts');

    window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
        logoSpan.forEach((span, index) => {
            setTimeout(() => {
                span.classList.add('active');
            }, (index + 1) * 100);
        });

        setTimeout(() => {
            logoSpan.forEach((span, index) => {
            setTimeout(() => {
                span.classList.remove('active');
                span.classList.add('fade');
            }, (span + 1) * 50);

            });
        }, 2000);

            setTimeout(() => {
                intro.style.top = '-100vh';
            }, 2300);
        });
    });



</script>
